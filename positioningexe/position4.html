<!DOCTYPE html>

<html>
<head>
  <title> Positioning exercises </title>
  <meta charset="UTF-8"><!-- high recommended -->

  <style>
    .box1{
            background-color: #ffcccc;
            position: absolute;;
            left: 0;
            top: calc(0px + 10%);
            width: 20%;
            height: 100%;
    }

    .box2{
            background-color: #85e085;
            position: absolute;;
            left: calc(0px + 20%);
            top: calc(0px + 10%);
            width: 60%;
            height: 100%;
    }

    .box3{
            background-color: #80ccff;
            position: absolute;;
            right: 0;
            top: calc(0px + 10%);
            width: 20%;
            height: 100%;
    }

    .box4{
            background-color: #7575a3;
            position: absolute;;
            left: 0;
            top: 0;
            width: 100%;
            height: 10%;
    }

  </style>

</head>

<body>

  <div class="box1">
    1
  </div>

  <div class="box2">
    2
  </div>

  <div class="box3">
    3
  </div>

  <div class="box4">
    4
  </div>

</body>

</html>
