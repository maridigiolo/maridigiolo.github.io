<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bulma Exercise Layout </title>

    <!-- Bulba core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css" />

    <style>

    .title {
        font-weight: 300;
        line-height: 0.125;
  }

  .footer {
    background-color: #aaa;
    padding: 15px 1.5rem 15px;

  }

  .content h1 {
    text-align: center;
    padding-top: 50px;
    padding-bottom: 30px;


  }

  .content h2 {
    text-align: center;
    line-height: 2;

  }

  .column {
    display: flex;
    justify-content: space-around;
  }

  .columns {
    padding-bottom: 30px;
    padding-top: 20px;
  }

    </style>
  </head>

  <body>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <nav class="nav">
            <div class="nav-left">
              <a class="nav-item">
                <img src="digitalcrafts-logo.png" alt="Mickey logo">
              </a>
            </div>
            <div class="nav-right nav-menu">
              <a class="nav-item">
                Home
              </a>
              <a class="nav-item">
                Documentation
              </a>
              <a class="nav-item">
                Blog
              </a>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="content">
        <h1> We Are Awesome </h1>
      </div>
      <hr>
      <div class="content">
        <h2> Awesomeness </h2>
      </div>

      <div class="columns">
        <div class="column">
          <div class="content">
            <h3> Boldness 1 </h3>
            <ul>
              <li> Item one </li>
              <li> Item two </li>
              <li> Item three </li>
            </ul>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <h3> Boldness 2 </h3>
            <ul>
              <li> Item one </li>
              <li> Item two </li>
              <li> Item three </li>
            </ul>
          </div>
        </div>
        <div class="column">
          <div class="content">
          <h3> Boldness 3 </h3>
          <ul>
            <li> Item one </li>
            <li> Item two </li>
            <li> Item three </li>
          </ul>
          </div>
        </div>
      </div>
      <hr>
      <div class="columns">
        <div class="column">
          <div>
            <figure class="image">
              <img src="image.png">
            </figure>
            <h4> Awesome person 1 </h4>
          </div>
        </div>
        <div class="column">
          <div>
            <figure class="image">
              <img src="image.png">
            </figure>
            <h4> Awesome person 2 </h4>
          </div>
        </div>
      </div>
    </div>

  </body>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <h1> Footer </h1>
      </div>
    </div>
  </footer>

</html>
